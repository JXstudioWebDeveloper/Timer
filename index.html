<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="shortcut icon" href="./iconHour.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="time">
      <div class="hourBox">
        <h1 id="hour2">00</h1>
        <h1>:</h1>
        <h1 id="minut2">00</h1>
        <h1>:</h1>
        <h1 id="second2">00</h1>
      </div>
      <div class="days">
        <h1 id="day">0</h1>
        <p>/</p>
        <h1 id="month">0</h1>
        <p>/</p>
        <h1 id="year">0</h1>
      </div>
    </div>
    <div class="timerBox">
      <div class="timerText">
        <h1 id="hour">0</h1>
        <h1>.</h1>
        <h1 id="minut">0</h1>
        <h1>.</h1>
        <h1 id="count">0</h1>
      </div>
      <div class="timerBtn">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="clear">Clear</button>
      </div>
      <script src="./app.js"></script>
    </div>
  </body>
</html>
